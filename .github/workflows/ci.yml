name: CI with Ekstazi RTS

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  full-regression:
    name: Full Regression Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Full Regression Tests
        run: |
          mvn ekstazi:clean test

  selective-regression:
    name: Selective Regression Test
    runs-on: ubuntu-latest
    needs: full-regression
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Selective Regression Tests
        run: |
          mvn ekstazi:select test
