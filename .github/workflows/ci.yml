name: CI with Regression Testing

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create Surefire excludes file
        run: |
          echo "# auto-generated excludes file" > /tmp/myExcludes
          
      - name: Run Regression Tests
        run: mvn ekstazi:select test
