name: CI with Regression Testing

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Ekstazi metadata so selective tests are preserved between runs
      - name: Cache Ekstazi Data
        uses: actions/cache@v3
        with:
          path: .ekstazi
          key: ekstazi-${{ github.sha }}
          restore-keys: ekstazi-

      # Prepare the Surefire excludes file (Ekstazi will populate it)
      - name: Create Surefire excludes file
        run: |
          echo "" > /tmp/myExcludes

      # Run Ekstazi select and restore manually
      - name: Ekstazi Select and Restore
        run: mvn ekstazi:select ekstazi:restore

      # Run tests â€” Surefire reads the excludes file populated by Ekstazi
      - name: Run Regression Tests
        run: mvn test
